
<mat-grid-list cols="2" rowHeight="50px" >

<!-- Inputelemente schöner gestalten!-->
<mat-grid-tile>
    Name Medikament: 
</mat-grid-tile>
<mat-grid-tile> 
    <mat-form-field class="input-full-width" appearance="fill">
        <mat-label>Medikament</mat-label>
        <input #medicine matInput placeholder="z.B. Ibuprufen" >
      </mat-form-field>
</mat-grid-tile>     
<mat-grid-tile>
    Beschreibung des Medikaments: 
</mat-grid-tile>
<mat-grid-tile>
    <mat-form-field class="input-full-width" appearance="fill">
        <mat-label>Beschreibung</mat-label>
        <input #description matInput placeholder="z.B. blaue Dose" >
      </mat-form-field>
</mat-grid-tile>
<mat-grid-tile>
    An folgenden Wochentagen einnehmen: 
</mat-grid-tile>
<mat-grid-tile>
    <mat-form-field class="input-full-width" appearance="fill">
        <mat-label>Wochentage</mat-label>
        <input #consumption_date matInput placeholder="Mo,Mi,Fr,So,..." >
      </mat-form-field>
</mat-grid-tile>
<mat-grid-tile>
    An folgenden Wochentagen einnehmen:
</mat-grid-tile>
<mat-grid-tile>
    <mat-checkbox #consumption_monday class="example-margin">Montag</mat-checkbox>
    <mat-checkbox #consumption_tuesday class="example-margin">Dienstag</mat-checkbox>
    <mat-checkbox #consumption_wednesday class="example-margin">Mittwoch</mat-checkbox>
    <mat-checkbox #consumption_thirsday class="example-margin">Donnerstag</mat-checkbox>
    <mat-checkbox #consumption_friday class="example-margin">Freitag</mat-checkbox>
    <mat-checkbox #consumption_satturday class="example-margin">Samstag</mat-checkbox>
    <mat-checkbox #consumption_sunday class="example-margin">Sonntag</mat-checkbox>
</mat-grid-tile>
<mat-grid-tile>
    Medikament einnehmen bis: 
</mat-grid-tile>
<mat-grid-tile>
    
    <input required type="date" #consumption_day>
</mat-grid-tile>
<mat-grid-tile>
    Häufigkeit der Einnahme:  
</mat-grid-tile>
<mat-grid-tile>
    <mat-checkbox #consumption_morning class="example-margin">Morgens</mat-checkbox>
    <mat-checkbox #consumption_midday class="example-margin">Mittags</mat-checkbox>
    <mat-checkbox #consumption_evening class="example-margin">Abends</mat-checkbox>
</mat-grid-tile>
<mat-grid-tile>
    <button mat-raised-button (click)="add(
        medicine.value, 
        description.value, 
        consumption_day.valueAsDate, 
        
        consumption_monday.checked, 
        consumption_tuesday.checked,
        consumption_wednesday.checked,
        consumption_thirsday.checked,
        consumption_friday.checked,
        consumption_satturday.checked,
        consumption_sunday.checked,

        consumption_morning.checked,
        consumption_midday.checked,
        consumption_evening.checked
        
        )">Hinzufügen</button>
<button mat-raised-button (click)="sync()">Sync</button>
</mat-grid-tile>

</mat-grid-list>
