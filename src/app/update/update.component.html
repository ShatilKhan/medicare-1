<div class="wrapper">
<mat-card>
<mat-grid-list  *ngIf="todo" cols="1" rowHeight="50px" >
    <mat-card-title-group>
    <mat-card-title>Aktualisierung</mat-card-title>
    <mat-card-subtitle>Aktualisiere hier dein eingetragenes Medikament</mat-card-subtitle>
</mat-card-title-group>
<mat-card-content>
<mat-grid-tile>
    Name Medikament: 
</mat-grid-tile>
<mat-grid-tile> 
    <mat-form-field class="input-full-width" appearance="fill"> 
        <input #newMedicine matInput placeholder="new medicine name"  id="newMedicine" value="{{ todo.medicine }}">
        </mat-form-field>
</mat-grid-tile>    

<mat-grid-tile>
    Beschreibung des Medikaments: 
</mat-grid-tile>
<mat-grid-tile>
    <mat-form-field class="input-full-width" appearance="fill">
        <input #newDescription matInput placeholder="new description" id="newDescription" value="{{ todo.description}}">
        </mat-form-field>
</mat-grid-tile>
<mat-grid-tile>
    Medikament einnehmen bis: 
</mat-grid-tile>
<mat-grid-tile>
    <input  id="date" style="color:black" value="{{ todo.consumption }}" required type="date" #consumption_day>
    </mat-grid-tile>
    <mat-grid-tile id="DateInThePast" style="display:none;color:red">Nimm dir einen Termin der heute ist oder in der Zukunft liegt</mat-grid-tile>
    <mat-grid-tile>
    Häufigkeit der Einnahme:  
</mat-grid-tile>
<mat-grid-tile>
    <mat-checkbox #consumption_morning class="example-margin">Morgens</mat-checkbox>
    <mat-checkbox #consumption_midday class="example-margin">Mittags</mat-checkbox>
    <mat-checkbox #consumption_evening class="example-margin">Abends</mat-checkbox>
</mat-grid-tile>
<mat-grid-tile>
    <button mat-raised-button color="accent" (click)="PutMethod(todo, newDescription.value, newMedicine.value ,consumption_evening.checked, consumption_midday.checked, consumption_morning.checked ,consumption_day.valueAsDate!)">Speichern</button>
    <a mat-stroked-button routerLink="">Zurück zur Übersicht</a>

    </mat-grid-tile>
</mat-card-content>
    </mat-grid-list>
    </mat-card>
</div>
